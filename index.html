<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #fefbf6;
      color: #1c1c1c;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fefbf6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      box-sizing: border-box;
      z-index: 999;
    }

    .logo {
      height: 80px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #1c1c1c;
      font-weight: 500;
    }

    main {
      padding: 150px 40px 60px;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .cta-button {
      padding: 12px 24px;
      background-color: #d5c8b1;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    footer {
      background-color: #ece5dc;
      color: #1c1c1c;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      font-size: 14px;
    }

    footer a {
      color: #1c1c1c;
      text-decoration: none;
    }

    .zentriertes-bild {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    }

    .zentriertes-bild img {
      max-width: 20%;
      height: auto;
      border-radius: 12px;
    }

    /* Responsive Styles */

    @media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
    gap: 10px;
  }

  .logo {
    height: 60px;
  }

  .language-switcher {
    font-size: 14px;
  }

  nav {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    align-items: center;
  }

  nav a {
    margin: 0;
    font-size: 16px;
  }

  main {
    padding: 140px 20px 40px;
  }

  h1 {
    font-size: 28px;
  }

  p {
    font-size: 16px;
  }

  .cta-button {
    width: 100%;
    max-width: 280px;
    font-size: 15px;
  }

  .zentriertes-bild img {
    max-width: 80%;
  }

  footer {
    flex-direction: column;
    align-items: center;
    font-size: 13px;
    gap: 10px;
    padding: 20px;
    text-align: center;
  }
}

    /* Cookie Banner */
    #cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #fff9ed;
      color: #1c1c1c;
      padding: 20px;
      display: none;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
      flex-wrap: wrap;
    }

    #cookie-banner p {
      flex: 1 1 300px;
      margin: 0 20px 10px 0;
    }

    #cookie-banner button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    #accept-all {
      background-color: #d5c8b1;
      color: white;
    }

    #accept-necessary {
      background-color: #ece5dc;
      color: #1c1c1c;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    <div class="language-switcher">
      <a href="index.html">Deutsch</a> | <a href="index-en.html">Englisch</a>
    </div>
    <nav>
      <a href="favoriten.html">Favoriten</a>
      <a href="empfehlungen.html">Empfehlungen</a>
      <a href="ueber-uns.html">Ãœber uns</a>
    </nav>
  </header>

  <main>
    <h1>Finde dein perfektes Outfit</h1>
    <p>Mit KI-basierten Empfehlungen genau deinen Stil entdecken.</p>
    <button class="cta-button" onclick="window.location.href='entdecken.html'">Jetzt entdecken</button>
    <div class="zentriertes-bild">
      <img src="ModelAI.jpg" alt="Model Bild">
    </div>
  </main>

  <footer>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="cookies.html">Cookie-Richtlinien</a>
  </footer>

  <script src="https://web.cmp.usercentrics.eu/modules/autoblocker.js"></script>
  <script id="usercentrics-cmp" src="https://web.cmp.usercentrics.eu/ui/loader.js" data-settings-id="QsgxY82B8BkQyZ" async></script>
</body>
</html>
