<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Outfit', sans-serif;
    background-color: #fefbf6;
    color: #1c1c1c;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #fefbf6;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    box-sizing: border-box;
    z-index: 999;
  }

  .logo {
    height: 80px;
  }

  nav {
    display: flex;
    align-items: center;
  }

  nav a {
    margin-left: 25px;
    text-decoration: none;
    color: #1c1c1c;
    font-weight: 500;
  }

  main {
    padding: 150px 40px 60px;
    text-align: center;
  }

  h1 {
    font-size: 42px;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    margin-bottom: 30px;
  }

  .cta-button {
    padding: 12px 24px;
    background-color: #d5c8b1;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
  }

  .zentriertes-bild {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px 0;
  }

  .zentriertes-bild img {
    max-width: 20%;
    height: auto;
    border-radius: 12px;
  }

  footer {
    background-color: #ece5dc;
    color: #1c1c1c;
    padding: 20px 40px;
    font-size: 14px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .footer-links {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .footer-links a {
    color: #1c1c1c;
    text-decoration: none;
  }

  .affiliate-hinweis {
    font-size: 12px;
    color: #5a5a5a;
    max-width: 600px;
    margin-top: 10px;
    text-align: center;
  }

  /* Responsive Styles */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 10px;
      text-align: center;
    }

    .logo {
      height: 60px;
    }

    nav {
      flex-direction: column;
      gap: 10px;
      width: 100%;
      align-items: center;
    }

    nav a {
      margin: 0;
      font-size: 16px;
    }

    main {
      padding: 220px 20px 40px;
    }

    h1 {
      font-size: 28px;
    }

    p {
      font-size: 16px;
    }

    .cta-button {
      width: 100%;
      max-width: 280px;
      font-size: 15px;
    }

    .zentriertes-bild img {
      max-width: 80%;
    }

    .footer-links {
      flex-direction: column;
      gap: 10px;
    }
  }
</style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    <div class="language-switcher">
      <a href="index.html">German</a> | <a href="index-en.html">English</a>
    </div>
    <nav>
      <a href="favoriten-en.html">Favorites</a>
      <a href="empfehlungen-en.html">Recommendations</a>
      <a href="ueber-uns-en.html">About us</a>
    </nav>
  </header>

  <main>
    <h1>Find your perfect outfit</h1>
    <p>Discover your style with AI-based recommendations.</p>
    <button class="cta-button" onclick="window.location.href='angaben-en.html'">Explore now</button>
    <div class="zentriertes-bild">
      <img src="ModelAI.jpg" alt="Model Bild">
    </div>
  </main>

  <footer>
    <a href="impressum-en.html">Imprint</a>
    <a href="datenschutz-en.html">Privacy Policy</a>
    <a href="cookies-en.html">Cookie Policy</a>
  </footer>

  <script src="https://web.cmp.usercentrics.eu/modules/autoblocker.js"></script>
  <script id="usercentrics-cmp" src="https://web.cmp.usercentrics.eu/ui/loader.js" data-settings-id="QsgxY82B8BkQyZ" async></script>
</body>
</html>
