<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Favorites – StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #fefbf6;
      color: #1c1c1c;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fefbf6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      box-sizing: border-box;
      z-index: 999;
    }

    .logo {
      height: 80px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #1c1c1c;
      font-weight: 500;
    }

    main {
      padding: 150px 40px 60px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      text-align: left;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
      text-align: left;
    }

    .back-button {
      background-color: transparent;
      border: 2px solid #d5c8b1;
      color: #d5c8b1;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: 400;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Outfit', sans-serif;
      font-size: 12px;
      margin-bottom: 20px;
      display: inline-block;
    }
    .back-button:hover {
      background-color: #d5c8b1;
      color: #fff;
    }

    /* Container for favorites list */
    #favorites-list {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .favorite-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: 280px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .favorite-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .favorite-details {
      padding: 15px;
      font-size: 14px;
      color: #1c1c1c;
      flex-grow: 1;
    }

    .favorite-details p {
      margin: 6px 0;
    }

    .favorite-actions {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .shop-button {
      background-color: #1c1c1c;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }

    .shop-button:hover {
      background-color: #333;
    }

    .remove-button {
      background: transparent;
      border: 2px solid #d5c8b1;
      color: #d5c8b1;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }
    .remove-button:hover {
      background-color: #d5c8b1;
      color: white;
    }

footer {
  background: var(--footer-bg);
  padding: 25px 50px;
  text-align: center;
  font-size: 14px;
  color: var(--text-color);
  box-shadow: inset 0 1px 0 #fff;
  user-select: none;
}

.footer-links {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.footer-links a {
  color: var(--text-color);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.footer-links a:hover,
.footer-links a:focus {
  color: var(--accent-color-dark);
  outline: none;
}

.affiliate-hinweis {
  max-width: 700px;
  margin: 0 auto;
  color: #666;
  font-size: 13px;
  line-height: 1.4;
}

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        gap: 10px;
      }

      .logo {
        height: 60px;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        align-items: center;
      }

      nav a {
        margin: 0;
        font-size: 16px;
      }

      main {
        padding: 220px 20px 40px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .favorite-card {
        width: 100%;
      }

      footer {
        flex-direction: column;
        align-items: center;
        font-size: 13px;
        gap: 10px;
        padding: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    <nav>
      <a href="favoriten-en.html">Favorites</a>
      <a href="empfehlungen-en.html">Recommendations</a>
      <a href="ueber-uns-en.html">About us</a>
    </nav>
  </header>

  <main>
    <div style="display: flex; justify-content: flex-start;">
      <button class="back-button" onclick="window.location.href='index-en.html'">← Back to Homepage</button>
    </div>

    <h1>Your Favorites</h1>
    <p><strong>Here you can find your saved items.</strong></p>

    <div id="favorites-list">
      <!-- Favorites will be added here via JavaScript -->
    </div>
  </main>

<footer>
  <div class="footer-links">
    <a href="impressum.html">Imprint</a>
    <a href="datenschutz.html">Privacy Policy</a>
    <a href="cookies.html">Cookie Policy</a>
  </div>
  <div class="affiliate-hinweis">
    *Some of the links on this website are affiliate links. If you purchase through them, we may earn a commission at no extra cost to you.
  </div>
</footer>


  <script>
    // Load favorites from localStorage
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    const favoritesList = document.getElementById('favorites-list');

    function renderFavorites() {
      favoritesList.innerHTML = '';
      if(favorites.length === 0) {
        favoritesList.innerHTML = '<p>You have not saved any favorites yet.</p>';
        return;
      }

      favorites.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('favorite-card');

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="favorite-details">
            <p><strong>Name:</strong> ${item.name}</p>
            <p><strong>Brand:</strong> ${item.brand}</p>
          </div>
          <div class="favorite-actions">
            <a href="${item.link}" target="_blank" class="shop-button">Go to Shop</a>
            <button class="remove-button" data-id="${item.id}">Remove</button>
          </div>
        `;

        favoritesList.appendChild(card);
      });

      // Event listener for Remove buttons
      document.querySelectorAll('.remove-button').forEach(button => {
        button.addEventListener('click', (e) => {
          const id = e.target.getAttribute('data-id');
          removeFavorite(id);
        });
      });
    }

    function removeFavorite(id) {
      favorites = favorites.filter(item => item.id !== id);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderFavorites();
    }

    // Render favorites immediately on load
    renderFavorites();
  </script>
</body>
</html>
