<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Favorites – StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-color: #c9bca5;
      --accent-color-dark: #a99982;
      --background-color: #fefbf6;
      --footer-bg: #ece5dc;
      --text-color: #1c1c1c;
      --shadow-light: rgba(0,0,0,0.05);
      --shadow-dark: rgba(0,0,0,0.1);
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--background-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 2px 8px var(--shadow-light);
      z-index: 999;
    }
    .logo {
      height: 70px;
      cursor: pointer;
      filter: drop-shadow(0 0 1px var(--accent-color-dark));
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    nav a:hover,
    nav a:focus {
      background-color: var(--accent-color);
      color: #fff;
      box-shadow: 0 4px 10px var(--shadow-dark);
      outline: none;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 180px 40px 60px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow-light);
      text-align: left;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .back-button {
      background-color: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      margin-bottom: 30px;
      user-select: none;
    }
    .back-button:hover,
    .back-button:focus {
      background-color: var(--accent-color);
      color: #fff;
      outline: none;
    }
    #favorites-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }
    .favorite-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: 280px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .favorite-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .favorite-details {
      padding: 15px;
      font-size: 14px;
      color: var(--text-color);
      flex-grow: 1;
    }
    .favorite-details p {
      margin: 6px 0;
    }
    .favorite-actions {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .shop-button {
      background-color: var(--text-color);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }
    .shop-button:hover {
      background-color: #333;
    }
    .remove-button {
      background: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }
    .remove-button:hover {
      background-color: var(--accent-color);
      color: white;
    }
    footer {
      background: var(--footer-bg);
      padding: 25px 50px;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      box-shadow: inset 0 1px 0 #fff;
      user-select: none;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .footer-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .footer-links a:hover,
    .footer-links a:focus {
      color: var(--accent-color-dark);
      outline: none;
    }
    .affiliate-hinweis {
      max-width: 700px;
      margin: 0 auto;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        gap: 10px;
      }
      .logo {
        height: 60px;
      }
      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        align-items: center;
      }
      nav a {
        margin: 0;
        font-size: 16px;
      }
      main {
        padding: 220px 20px 40px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
      .favorite-card {
        width: 100%;
      }
      footer {
        flex-direction: column;
        align-items: center;
        font-size: 13px;
        gap: 10px;
        padding: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    <nav>
      <a href="favoriten-en.html">Favorites</a>
      <a href="empfehlungen-en.html">Recommendations</a>
      <a href="ueber-uns-en.html">About us</a>
    </nav>
  </header>

  <main>
    <button class="back-button" onclick="window.location.href='index-en.html'">← Back to Homepage</button>

    <h1>Your Favorites</h1>
    <p><strong>Here you can find your saved items.</strong></p>

    <div id="favorites-list">
      <!-- Favorites will be added here via JavaScript -->
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="impressum.html">Imprint</a>
      <a href="datenschutz.html">Privacy Policy</a>
      <a href="cookies.html">Cookie Policy</a>
    </div>
    <div class="affiliate-hinweis">
      *Some of the links on this website are affiliate links. If you purchase through them, we may earn a commission at no extra cost to you.
    </div>
  </footer>

  <script>
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    const favoritesList = document.getElementById('favorites-list');

    function renderFavorites() {
      favoritesList.innerHTML = '';
      if (favorites.length === 0) {
        favoritesList.innerHTML = '<p>You have not saved any favorites yet.</p>';
        return;
      }

      favorites.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('favorite-card');

        card.innerHTML = `
          <img src="${item.image || 'fallback-image.jpg'}" alt="${item.name}" />
          <div class="favorite-details">
            <p><strong>Name:</strong> ${item.name}</p>
            <p><strong>Brand:</strong> ${item.brand}</p>
          </div>
          <div class="favorite-actions">
            <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="shop-button">Go to Shop</a>
            <button class="remove-button" data-id="${item.id}">Remove</button>
          </div>
        `;

        favoritesList.appendChild(card);
      });

      document.querySelectorAll('.remove-button').forEach(button => {
        button.addEventListener('click', (e) => {
          const id = e.target.getAttribute('data-id');
          removeFavorite(id);
        });
      });
    }

    function removeFavorite(id) {
      favorites = favorites.filter(item => String(item.id) !== String(id));
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderFavorites();
    }

    renderFavorites();
  </script>
</body>
</html>
