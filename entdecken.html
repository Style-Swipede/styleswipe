<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StyleSwipe – Swipe deine Outfits</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #fefbf6;
      color: #1c1c1c;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fefbf6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      box-sizing: border-box;
      z-index: 999;
    }

    .logo {
      height: 80px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #1c1c1c;
      font-weight: 500;
    }

    main {
      padding: 100px 20px 60px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .back-button {
      background-color: transparent;
      border: 2px solid #d5c8b1;
      color: #d5c8b1;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: 400;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .back-button:hover {
      background-color: #d5c8b1;
      color: #fff;
    }

    #swipe-container {
      position: relative;
      width: 360px;
      height: 580px;
      margin: 20px auto 0 auto;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: none;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .details {
      flex: 1;
      padding: 12px 15px 0;
      font-size: 13px;
      line-height: 1.4;
      text-align: left;
      color: #1c1c1c;
    }

    .shop-button {
      margin: 10px 15px 15px;
      padding: 10px;
      background-color: #1c1c1c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      transition: background-color 0.3s;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .shop-button:hover {
      background-color: #333;
    }

    #swipe-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    #swipe-buttons button {
      padding: 10px 25px;
      border-radius: 8px;
      border: 2px solid #d5c8b1;
      background: transparent;
      color: #d5c8b1;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Outfit', sans-serif;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    #swipe-buttons button:hover {
      background-color: #d5c8b1;
      color: #fff;
    }

    footer {
      background-color: #ece5dc;
      color: #1c1c1c;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      font-size: 14px;
      margin-top: 80px;
    }

    footer a {
      color: #1c1c1c;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        gap: 10px;
      }
      .logo {
        height: 60px;
      }
      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        align-items: center;
      }
      nav a {
        margin: 0;
        font-size: 16px;
      }
      main {
        padding: 160px 20px 40px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
      #swipe-container {
        width: 90%;
        height: 500px;
      }
      #swipe-buttons {
        gap: 20px;
      }
      #swipe-buttons button {
        flex: 1;
        font-size: 14px;
        padding: 10px 0;
      }
      footer {
        flex-direction: column;
        align-items: center;
        font-size: 13px;
        gap: 10px;
        padding: 20px;
        text-align: center;
      }
    }

    @media (hover: none) and (pointer: coarse) {
      #swipe-buttons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    <nav>
      <a href="favoriten.html">Favoriten</a>
      <a href="empfehlungen.html">Empfehlungen</a>
      <a href="ueber-uns.html">Über uns</a>
    </nav>
  </header>

  <main>
    <div style="text-align: left;">
      <button class="back-button" onclick="window.location.href='angaben.html'">← Zurück zu Styling-Angaben</button>
    </div>

    <h1>Swipe dich durch die Styles</h1>
    <p>Swipe nach rechts: "Gefällt mir"</p>
    <p>Swipe nach links: "Gefällt mir nicht"</p>

    <div id="swipe-container"></div>

    <div id="swipe-buttons">
      <button id="swipe-left">← Gefällt nicht</button>
      <button id="swipe-right">Gefällt mir →</button>
    </div>
  </main>

  <footer>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="cookies.html">Cookie-Richtlinien</a>
  </footer>

  <script src="produkte.js"></script>
  <script>
    const filter = JSON.parse(localStorage.getItem('filterDaten')) || {};
    const container = document.getElementById('swipe-container');
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    const gefiltert = produkte.filter(p => {
      if (filter.kategorie && p.kategorie !== filter.kategorie) return false;
      if (filter.anlass && p.anlass !== filter.anlass) return false;
      if (filter.groesse && p.groesse !== filter.groesse) return false;
      if (filter.farbe && !p.farbe.toLowerCase().includes(filter.farbe.toLowerCase())) return false;
      return true;
    });

    gefiltert.reverse().forEach((p, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('data-id', i);
      card.setAttribute('data-name', p.name);
      card.setAttribute('data-brand', p.marke || 'Unbekannt');
      card.setAttribute('data-link', p.link);
      card.setAttribute('data-image', p.bild);
      card.innerHTML = `
        <img src="${p.bild}" alt="${p.name}">
        <div class="details"><p><strong>${p.name}</strong><br>Marke: ${p.marke}</p></div>
        <a href="${p.link}" class="shop-button" target="_blank">Zum Shop</a>
      `;
      container.appendChild(card);
    });

    let currentCard = container.querySelector(".card:last-child");

    let startX = 0;
    let isSwiping = false;

    container.addEventListener("touchstart", (e) => {
      if (!currentCard) return;
      startX = e.touches[0].clientX;
      isSwiping = true;
    });

    container.addEventListener("touchmove", (e) => {
      if (!isSwiping || !currentCard) return;
      const moveX = e.touches[0].clientX - startX;
      currentCard.style.transform = `translateX(${moveX}px) rotate(${moveX / 20}deg)`;
    });

    container.addEventListener("touchend", (e) => {
      if (!isSwiping) return;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (diff > 100) {
        swipe("right");
      } else if (diff < -100) {
        swipe("left");
      } else {
        resetCard();
      }
      isSwiping = false;
    });

    document.getElementById('swipe-left').addEventListener('click', () => swipe('left'));
    document.getElementById('swipe-right').addEventListener('click', () => swipe('right'));

    function swipe(direction) {
      if (!currentCard) return;
      if (direction === "right") addToFavorites(currentCard);

      currentCard.style.transition = "transform 0.5s ease, opacity 0.5s ease";
      currentCard.style.transform = direction === "right"
        ? "translateX(1000px) rotate(20deg)"
        : "translateX(-1000px) rotate(-20deg)";
      currentCard.style.opacity = "0";

      setTimeout(() => {
        currentCard.remove();
        currentCard = container.querySelector(".card:last-child");
      }, 500);
    }

    function resetCard() {
      if (!currentCard) return;
      currentCard.style.transition = "transform 0.3s ease";
      currentCard.style.transform = "translateX(0) rotate(0deg)";
    }

    function addToFavorites(card) {
      const item = {
        id: card.getAttribute('data-id'),
        name: card.getAttribute('data-name'),
        brand: card.getAttribute('data-brand'),
        link: card.getAttribute('data-link'),
        image: card.getAttribute('data-image'),
      };
      if (!favorites.some(fav => fav.id === item.id)) {
        favorites.push(item);
        localStorage.setItem('favorites', JSON.stringify(favorites));
      }
    }
  </script>
</body>
</html>
