<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entdecken – StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-color: #c9bca5;
      --accent-color-dark: #a99982;
      --background-color: #faf7f1;
      --footer-bg: #ece5dc;
      --text-color: #1c1c1c;
      --shadow-light: rgba(0,0,0,0.05);
      --shadow-dark: rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--footer-bg);
      box-shadow: 0 2px 8px var(--shadow-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      z-index: 1000;
      flex-wrap: wrap;
    }

    header a.logo-link {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 70px;
      filter: drop-shadow(0 0 1px var(--accent-color-dark));
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      font-weight: 600;
      text-decoration: none;
      color: var(--text-color);
      font-size: 17px;
      padding: 8px 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    nav a:hover,
    nav a:focus {
      background-color: var(--accent-color);
      color: #fff;
      outline: none;
      box-shadow: 0 3px 6px var(--shadow-dark);
    }

    .language-switcher {
      font-weight: 500;
      font-size: 14px;
      color: var(--text-color);
      user-select: none;
    }

    .language-switcher a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 6px;
      transition: color 0.3s ease;
    }

    .language-switcher a:hover,
    .language-switcher a:focus {
      color: var(--accent-color-dark);
      outline: none;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 180px 20px 60px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow-light);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: var(--text-color);
    }

    .produkt-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .produkt-card {
      background: var(--background-color);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-light);
      padding: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .produkt-card:hover,
    .produkt-card:focus {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px var(--shadow-dark);
      outline: none;
    }

    .produkt-bild {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .produkt-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 8px;
      text-align: center;
      color: var(--text-color);
    }

    .produkt-details {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      margin-bottom: 12px;
    }

    .affiliate-link {
      background-color: var(--accent-color);
      color: white;
      padding: 8px 14px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 0.9rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .affiliate-link:hover,
    .affiliate-link:focus {
      background-color: var(--accent-color-dark);
      outline: none;
    }

    footer {
      background: var(--footer-bg);
      padding: 25px 50px;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      box-shadow: inset 0 1px 0 #fff;
      user-select: none;
      margin-top: 50px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .footer-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-links a:hover,
    .footer-links a:focus {
      color: var(--accent-color-dark);
      outline: none;
    }

    .affiliate-hinweis {
      max-width: 700px;
      margin: 0 auto;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 12px;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      nav a {
        font-size: 16px;
        padding: 8px 16px;
      }

      .language-switcher {
        margin-top: 8px;
      }

      main {
        padding: 140px 20px 40px;
        margin: 0 15px;
        border-radius: 12px;
      }

      .produkt-list {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">
      <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    </a>
    <nav>
      <a href="favoriten.html">Favoriten</a>
      <a href="empfehlungen.html">Empfehlungen</a>
      <a href="ueber-uns.html">Über uns</a>
    </nav>
    <div class="language-switcher">
      <a href="index.html">Deutsch</a> | <a href="index-en.html">Englisch</a>
    </div>
  </header>

  <main>
    <h1>Entdecke passende Styles</h1>
    <div id="produktListe" class="produkt-list" tabindex="0">
      <!-- Produkte werden per JS geladen -->
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="impressum.html">Impressum</a>
      <a href="datenschutz.html">Datenschutz</a>
      <a href="cookies.html">Cookie-Richtlinien</a>
    </div>
    <div class="affiliate-hinweis">
      *Einige der Links auf dieser Website sind Affiliate-Links. Wenn du über sie einkaufst, erhalten wir eventuell eine Provision – ohne zusätzliche Kosten für dich.
    </div>
  </footer>

  <script>
    // Beispiel-Produkte (in Realität dynamisch anhand filterDaten laden)
    const produkte = [
      {
        name: 'Elegantes Kleid',
        kategorie: 'kleid',
        groesse: 'm',
        anlass: 'party',
        farbe: 'rot',
        bild: 'kleid-rot.jpg',
        link: 'https://example.com/produkt/kleid-rot'
      },
      {
        name: 'Business Hose',
        kategorie: 'hose',
        groesse: 'l',
        anlass: 'business',
        farbe: 'schwarz',
        bild: 'hose-schwarz.jpg',
        link: 'https://example.com/produkt/hose-schwarz'
      },
      {
        name: 'Casual Oberteil',
        kategorie: 'oberteil',
        groesse: 's',
        anlass: 'freizeit',
        farbe: 'beige',
        bild: 'oberteil-beige.jpg',
        link: 'https://example.com/produkt/oberteil-beige'
      },
      {
        name: 'Stylische Schuhe',
        kategorie: 'schuhe',
        groesse: '38',
        anlass: 'party',
        farbe: 'schwarz',
        bild: 'schuhe-schwarz.jpg',
        link: 'https://example.com/produkt/schuhe-schwarz'
      }
      // ...weitere Produkte
    ];

    // Filterdaten aus localStorage holen
    const filterDaten = JSON.parse(localStorage.getItem('filterDaten')) || {};

    function passtProdukt(produkt) {
      // Filter prüfen (leere Werte ignorieren)
      if (filterDaten.kategorie && produkt.kategorie !== filterDaten.kategorie) return false;
      if (filterDaten.groesse && produkt.groesse !== filterDaten.groesse) return false;
      if (filterDaten.anlass && produkt.anlass !== filterDaten.anlass) return false;
      if (filterDaten.farbe && !produkt.farbe.toLowerCase().includes(filterDaten.farbe.toLowerCase())) return false;
      return true;
    }

    function zeigeProdukte() {
      const container = document.getElementById('produktListe');
      container.innerHTML = '';

      const gefilterteProdukte = produkte.filter(passtProdukt);

      if (gefilterteProdukte.length === 0) {
        container.innerHTML = '<p>Leider wurden keine passenden Produkte gefunden.</p>';
        return;
      }

      gefilterteProdukte.forEach(produkt => {
        const card = document.createElement('article');
        card.className = 'produkt-card';
        card.tabIndex = 0;

        card.innerHTML = `
          <img src="${produkt.bild}" alt="${produkt.name}" class="produkt-bild" />
          <div class="produkt-name">${produkt.name}</div>
          <div class="produkt-details">Größe: ${produkt.groesse.toUpperCase()} | Anlass: ${produkt.anlass.charAt(0).toUpperCase() + produkt.anlass.slice(1)}</div>
          <a href="${produkt.link}" class="affiliate-link" target="_blank" rel="noopener noreferrer">Jetzt shoppen</a>
        `;

        container.appendChild(card);
      });
    }

    zeigeProdukte();
  </script>
</body>
</html>
