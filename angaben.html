<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Style-Angaben – StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-color: #c9bca5;
      --accent-color-dark: #a99982;
      --background-color: #faf7f1;
      --footer-bg: #ece5dc;
      --text-color: #1c1c1c;
      --shadow-light: rgba(0,0,0,0.05);
      --shadow-dark: rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--footer-bg);
      box-shadow: 0 2px 8px var(--shadow-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      z-index: 1000;
      transition: padding 0.3s ease;
      flex-wrap: wrap;
    }

    header a.logo-link {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 70px;
      filter: drop-shadow(0 0 1px var(--accent-color-dark));
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .language-switcher {
      font-weight: 500;
      font-size: 14px;
      color: var(--text-color);
      user-select: none;
    }

    .language-switcher a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 6px;
      transition: color 0.3s ease;
    }

    .language-switcher a:hover,
    .language-switcher a:focus {
      color: var(--accent-color-dark);
      outline: none;
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      font-weight: 600;
      text-decoration: none;
      color: var(--text-color);
      font-size: 17px;
      padding: 8px 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    nav a:hover,
    nav a:focus {
      background-color: var(--accent-color);
      color: #fff;
      outline: none;
      box-shadow: 0 3px 6px var(--shadow-dark);
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 180px 20px 60px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow-light);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 25px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.03em;
      color: var(--text-color);
    }

    label {
      display: block;
      margin-top: 1.3rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 1.05rem;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: 'Outfit', sans-serif;
      outline-offset: 2px;
    }

    select:focus, input[type="text"]:focus {
      border-color: var(--accent-color-dark);
      box-shadow: 0 0 8px var(--accent-color-dark);
      outline: none;
    }

    .weiter-button {
      width: 100%;
      padding: 16px 0;
      margin-top: 2.5rem;
      background: linear-gradient(135deg, var(--accent-color-dark), var(--accent-color));
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 18px var(--shadow-dark);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      letter-spacing: 0.05em;
    }

    .weiter-button:hover,
    .weiter-button:focus {
      transform: scale(1.05);
      box-shadow: 0 10px 28px var(--shadow-dark);
      outline: none;
    }

    .back-button {
      background-color: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      margin-bottom: 40px;
      user-select: none;
    }

    .back-button:hover,
    .back-button:focus {
      background-color: var(--accent-color);
      color: #fff;
      outline: none;
    }

    footer {
      background: var(--footer-bg);
      padding: 25px 50px;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      box-shadow: inset 0 1px 0 #fff;
      user-select: none;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .footer-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-links a:hover,
    .footer-links a:focus {
      color: var(--accent-color-dark);
      outline: none;
    }

    .affiliate-hinweis {
      max-width: 700px;
      margin: 0 auto;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 12px;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      nav a {
        font-size: 16px;
        padding: 8px 16px;
      }

      .language-switcher {
        margin-top: 8px;
      }

      main {
        padding: 140px 20px 40px;
        margin: 0 15px;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">
      <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    </a>
    <nav>
      <a href="favoriten.html">Favoriten</a>
      <a href="empfehlungen.html">Empfehlungen</a>
      <a href="ueber-uns.html">Über uns</a>
    </nav>
    <div class="language-switcher">
      <a href="angaben.html">Deutsch</a> | <a href="angaben-en.html">Englisch</a>
    </div>
  </header>

  <main>
    <button class="back-button" onclick="window.location.href='index.html'">← Zurück zur Startseite</button>

    <h1>Style-Angaben</h1>
    <form id="filterForm">
      <label for="kategorie">Kategorie</label>
      <select id="kategorie" name="kategorie">
        <option value="">Bitte wählen</option>
        <option value="kleid">Kleid</option>
        <option value="hose">Hose</option>
        <option value="oberteil">Oberteil</option>
        <option value="schuhe">Schuhe</option>
        <option value="accessoires">Accessoires</option>
      </select>

      <label for="groesse">Größe</label>
      <select id="groesse" name="groesse"></select>

      <label for="anlass">Anlass</label>
      <select id="anlass" name="anlass">
        <option value="">Bitte wählen</option>
        <option value="freizeit">Freizeit</option>
        <option value="business">Business</option>
        <option value="party">Party</option>
        <option value="date">Date</option>
      </select>

      <label for="farbe">Farbe</label>
      <input type="text" id="farbe" name="farbe" placeholder="z. B. Beige, Schwarz, Rot" />

      <button type="submit" class="weiter-button">Weiter</button>
    </form>
  </main>

  <footer>
    <div class="footer-links">
      <a href="impressum.html">Impressum</a>
      <a href="datenschutz.html">Datenschutz</a>
      <a href="cookies.html">Cookie-Richtlinien</a>
    </div>
    <div class="affiliate-hinweis">
      *Einige der Links auf dieser Website sind Affiliate-Links. Wenn du über sie einkaufst, erhalten wir eventuell eine Provision – ohne zusätzliche Kosten für dich.
    </div>
  </footer>

  <script>
    const groesseSelect = document.getElementById('groesse');
    const kategorieSelect = document.getElementById('kategorie');

    const kleidungGroessen = [
      { value: '', text: 'Bitte wählen' },
      { value: 'xs', text: 'XS' },
      { value: 's', text: 'S' },
      { value: 'm', text: 'M' },
      { value: 'l', text: 'L' },
      { value: 'xl', text: 'XL' }
    ];

    const schuhGroessen = [
      { value: '', text: 'Bitte wählen' },
      { value: '37', text: '37' },
      { value: '38', text: '38' },
      { value: '39', text: '39' },
      { value: '40', text: '40' },
      { value: '41', text: '41' }
    ];

    function updateGroessen() {
      let selectedKategorie = kategorieSelect.value;
      let groessen = selectedKategorie === 'schuhe' ? schuhGroessen : kleidungGroessen;

      let currentValue = groesseSelect.value;
      groesseSelect.innerHTML = '';

      groessen.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt.value;
        option.textContent = opt.text;
        groesseSelect.appendChild(option);
      });

      if (groessen.some(g => g.value === currentValue)) {
        groesseSelect.value = currentValue;
      } else {
        groesseSelect.value = '';
      }
    }

    kategorieSelect.addEventListener('change', updateGroessen);
    updateGroessen();

    document.getElementById('filterForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const anlass = document.getElementById('anlass').value;
      const groesse = groesseSelect.value;
      const farbe = document.getElementById('farbe').value.trim().toLowerCase();
      const kategorie = kategorieSelect.value;

      const filterDaten = {
        anlass: anlass,
        groesse: groesse,
        farbe: farbe,
        kategorie: kategorie
      };

      localStorage.setItem('filterDaten', JSON.stringify(filterDaten));
      window.location.href = 'entdecken.html';
    });
  </script>
</body>
</html>
