<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discover – StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-color: #c9bca5;
      --accent-color-dark: #a99982;
      --background-color: #fefbf6;
      --footer-bg: #ece5dc;
      --text-color: #1c1c1c;
      --shadow-light: rgba(0,0,0,0.05);
      --shadow-dark: rgba(0,0,0,0.1);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--background-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 2px 8px var(--shadow-light);
      z-index: 999;
    }

    .logo {
      height: 70px;
      cursor: pointer;
      filter: drop-shadow(0 0 1px var(--accent-color-dark));
      transition: transform 0.3s ease;
    }

    .logo:hover,
    .logo:focus {
      transform: scale(1.05);
      outline: none;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 16px;
      padding: 8px 20px;
      border-radius: 50px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background-color: var(--accent-color);
      color: #fff;
      outline: none;
      box-shadow: 0 4px 10px var(--shadow-dark);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 180px 40px 60px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow-light);
      text-align: center;
    }

    .back-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 40px;
    }

    .back-button {
      background-color: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-button:hover,
    .back-button:focus {
      background-color: var(--accent-color);
      color: #fff;
      outline: none;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 0.03em;
      color: var(--text-color);
    }

    p {
      font-size: 1.125rem;
      margin: 5px 0 20px;
      color: var(--text-color);
    }

    #swipe-container {
      position: relative;
      width: 360px;
      height: 580px;
      margin: 0 auto;
      perspective: 1500px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: grab;
      user-select: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
      will-change: transform, opacity;
    }

    .card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }

    .details {
      padding: 12px 16px 0;
      font-size: 14px;
      text-align: left;
      color: var(--text-color);
      flex-grow: 1;
    }

    .shop-button {
      margin: 10px 16px 16px;
      padding: 10px;
      background-color: var(--text-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: block;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .shop-button:hover,
    .shop-button:focus {
      background-color: #333;
      outline: none;
    }

    #swipe-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    #swipe-buttons button {
      padding: 8px 20px;
      border-radius: 50px;
      border: 2px solid var(--accent-color);
      background: transparent;
      color: var(--accent-color);
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #swipe-buttons button:hover,
    #swipe-buttons button:focus {
      background-color: var(--accent-color);
      color: #fff;
      outline: none;
    }

    footer {
      background: var(--footer-bg);
      padding: 25px 50px;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      box-shadow: inset 0 1px 0 #fff;
      user-select: none;
      margin-top: 80px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .footer-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-links a:hover,
    .footer-links a:focus {
      color: var(--accent-color-dark);
      outline: none;
    }

    .affiliate-hinweis {
      max-width: 700px;
      margin: 0 auto;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px 20px;
        gap: 15px;
      }
      .logo {
        height: 60px;
      }
      nav {
        flex-direction: column;
        gap: 12px;
        width: 100%;
        align-items: center;
      }
      nav a {
        margin-left: 0;
        font-size: 16px;
        padding: 8px 16px;
      }
      main {
        padding: 140px 20px 40px;
        margin: 0 15px;
        border-radius: 12px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1rem;
      }
      #swipe-container {
        width: 90%;
        height: 500px;
        margin: 0 auto;
      }
      #swipe-buttons {
        gap: 20px;
        flex-direction: column;
      }
      #swipe-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index-en.html">
      <img src="Logo.png" alt="StyleSwipe Logo – Home" class="logo" />
    </a>
    <nav>
      <a href="favoriten-en.html">Favorites</a>
      <a href="empfehlungen-en.html">Recommendations</a>
      <a href="ueber-uns-en.html">About</a>
    </nav>
  </header>

  <main>
    <div class="back-container">
      <button class="back-button" onclick="window.location.href='angaben-en.html'">← Back to Style Info</button>
    </div>

    <h1>Swipe through the styles</h1>
    <p>Swipe right: “Like it”</p>
    <p>Swipe left: “Not my style”</p>

    <div id="swipe-container"></div>

    <div id="swipe-buttons">
      <button id="swipe-left">← Dislike</button>
      <button id="swipe-right">Like →</button>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="impressum-en.html">Imprint</a>
      <a href="datenschutz-en.html">Privacy Policy</a>
      <a href="cookies-en.html">Cookie Policy</a>
    </div>
    <div class="affiliate-hinweis">
      *Some links on this website are affiliate links. If you purchase through them, we may receive a commission – at no extra cost to you.
    </div>
  </footer>

  <script src="produkte.js"></script>
  <script>
    const filter = JSON.parse(localStorage.getItem('filterDaten')) || {};
    const container = document.getElementById('swipe-container');
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    const filteredProducts = produkte.filter(p => {
      if (filter.kategorie && p.kategorie !== filter.kategorie) return false;
      if (filter.anlass && p.anlass !== filter.anlass) return false;
      if (filter.groesse && p.groesse !== filter.groesse) return false;
      if (filter.farbe && !p.farbe.toLowerCase().includes(filter.farbe.toLowerCase())) return false;
      return true;
    });

    filteredProducts.reverse().forEach((product, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.id = index;
      card.dataset.name = product.name;
      card.dataset.brand = product.marke || 'Unknown';
      card.dataset.link = product.link;
      card.dataset.image = product.bild;

      card.innerHTML = `
        <img src="${product.bild}" alt="${product.name}">
        <div class="details"><p><strong>${product.name}</strong><br>Brand: ${product.marke}</p></div>
        <a href="${product.link}" class="shop-button" target="_blank" rel="noopener noreferrer">Shop now</a>
      `;
      container.appendChild(card);
    });

    let currentCard = container.querySelector(".card:last-child");
    let startX = 0;
    let isSwiping = false;

    container.addEventListener("touchstart", e => {
      if (!currentCard) return;
      startX = e.touches[0].clientX;
      isSwiping = true;
      currentCard.style.transition = '';
    });

    container.addEventListener("touchmove", e => {
      if (!isSwiping || !currentCard) return;
      const moveX = e.touches[0].clientX - startX;
      currentCard.style.transform = `translateX(${moveX}px) rotate(${moveX / 20}deg)`;
    });

    container.addEventListener("touchend", e => {
      if (!isSwiping) return;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (diff > 100) {
        swipe('right');
      } else if (diff < -100) {
        swipe('left');
      } else {
        resetCard();
      }
      isSwiping = false;
    });

    document.getElementById('swipe-left').addEventListener('click', () => swipe('left'));
    document.getElementById('swipe-right').addEventListener('click', () => swipe('right'));

    function swipe(direction) {
      if (!currentCard) return;

      if (direction === 'right') {
        addToFavorites(currentCard);
      }

      currentCard.style.transition = "transform 0.5s ease, opacity 0.5s ease";
      currentCard.style.transform = direction === "right"
        ? "translateX(1000px) rotate(20deg)"
        : "translateX(-1000px) rotate(-20deg)";
      currentCard.style.opacity = "0";

      setTimeout(() => {
        currentCard.remove();
        currentCard = container.querySelector(".card:last-child");
      }, 500);
    }

    function resetCard() {
      if (!currentCard) return;
      currentCard.style.transition = "transform 0.3s ease";
      currentCard.style.transform = "translateX(0) rotate(0deg)";
    }

    function addToFavorites(card) {
      const item = {
        id: card.dataset.id,
        name: card.dataset.name,
        brand: card.dataset.brand,
        link: card.dataset.link,
        image: card.dataset.image,
      };
      if (!favorites.some(fav => fav.id === item.id)) {
        favorites.push(item);
        localStorage.setItem('favorites', JSON.stringify(favorites));
      }
    }
  </script>
</body>
</html>
