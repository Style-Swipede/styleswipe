<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About us – StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #fefbf6;
      color: #1c1c1c;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fefbf6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      box-sizing: border-box;
      z-index: 999;
    }

    .logo {
      height: 80px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #1c1c1c;
      font-weight: 500;
    }

    main {
      padding: 150px 40px 60px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    footer {
      background-color: #ece5dc;
      color: #1c1c1c;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      font-size: 14px;
    }

    footer a {
      color: #1c1c1c;
      text-decoration: none;
    }

    /* Back button styling */
    .back-button {
      background-color: transparent;
      border: 2px solid #d5c8b1;
      color: #d5c8b1;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: 400;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Outfit', sans-serif;
      font-size: 12px;
    }

    .back-button:hover {
      background-color: #d5c8b1;
      color: white;
    }

    /* Responsive Styles */
   @media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
    gap: 10px;
  }

  .logo {
    height: 60px;
  }

  .language-switcher {
    font-size: 14px;
  }

  nav {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    align-items: center;
  }

  nav a {
    margin: 0;
    font-size: 16px;
  }

  main {
    padding: 220px 20px 40px; /* <--- mehr Platz unter dem fixierten Header */
  }

  h1 {
    font-size: 28px;
  }

  p {
    font-size: 16px;
  }

  .cta-button {
    width: 100%;
    max-width: 280px;
    font-size: 15px;
  }

  .zentriertes-bild img {
    max-width: 80%;
  }

  footer {
    flex-direction: column;
    align-items: center;
    font-size: 13px;
    gap: 10px;
    padding: 20px;
    text-align: center;
  }
}
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    <nav>
      <a href="favoriten-en.html">Favorites</a>
      <a href="empfehlungen-en.html">Recommendations</a>
      <a href="ueber-uns-en.html">About us</a>
    </nav>
  </header>

  <main>
     <div style="display: flex; justify-content: flex-start; margin-top: 40px;">
      <button class="back-button" onclick="window.location.href='angaben-en.html'">← Back to Styling-Information</button>
    </div>

    <h1>Swipe through the styles</h1>
    <p>Swipe right: "I like it."</p>
    <p>Swipe left: "I don't like it."</p>
  </main>

  <footer>
    <a href="impressum-en.html">Imprint</a>
    <a href="datenschutz-en.html">Privacy Policy</a>
    <a href="cookies-en.html">Cookie Policy</a>
  </footer>
</body>
</html>
