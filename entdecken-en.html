<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discover â€“ StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-color: #c9bca5;
      --accent-color-dark: #a99982;
      --background-color: #fefbf6;
      --footer-bg: #ece5dc;
      --text-color: #1c1c1c;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-dark: rgba(0, 0, 0, 0.1);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--background-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 2px 8px var(--shadow-light);
      z-index: 999;
    }

    .logo {
      height: 70px;
      cursor: pointer;
      filter: drop-shadow(0 0 1px var(--accent-color-dark));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background-color: var(--accent-color);
      color: #fff;
      box-shadow: 0 4px 10px var(--shadow-dark);
      outline: none;
    }

    footer {
      background: var(--footer-bg);
      padding: 25px 50px;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      box-shadow: inset 0 1px 0 #fff;
      user-select: none;
      margin-top: 80px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .footer-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-links a:hover,
    .footer-links a:focus {
      color: var(--accent-color-dark);
      outline: none;
    }

    .affiliate-hinweis {
      max-width: 700px;
      margin: 0 auto;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 15px;
      }

      .logo {
        height: 60px;
      }

      nav {
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      nav a {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    <nav>

      <a href="ueber-uns-en.html">About Us</a>
    </nav>
  </header>

      <a href="datenschutz-en.html">Privacy Policy</a>
      <a href="cookies-en.html">Cookie Policy</a>
    </div>
    <div class="affiliate-hinweis">
      *Some of the links on this website are affiliate links. If you purchase through them, we may earn a commission at no extra cost to you.
    </div>
  </footer>
</body>
</html>
