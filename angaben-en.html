<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Style Preferences – StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #fefbf6;
      color: #1c1c1c;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fefbf6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      box-sizing: border-box;
      z-index: 999;
    }
    .logo {
      height: 80px;
    }
    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #1c1c1c;
      font-weight: 500;
    }
    main {
      padding: 150px 40px 60px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #1c1c1c;
      color: white;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #333;
    }
    .back-button {
      background-color: transparent;
      border: 2px solid #d5c8b1;
      color: #d5c8b1;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: 400;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Outfit', sans-serif;
      font-size: 12px;
      margin-bottom: 30px;
      display: inline-block;
    }
    .back-button:hover {
      background-color: #d5c8b1;
      color: #fff;
    }
    footer {
      background-color: #ece5dc;
      color: #1c1c1c;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      font-size: 14px;
    }
    footer a {
      color: #1c1c1c;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        gap: 10px;
      }
      .logo {
        height: 60px;
      }
      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        align-items: center;
      }
      nav a {
        margin: 0;
        font-size: 16px;
      }
      main {
        padding: 220px 20px 40px;
      }
      h1 {
        font-size: 28px;
      }
      footer {
        flex-direction: column;
        align-items: center;
        font-size: 13px;
        gap: 10px;
        padding: 20px;
        text-align: center;
      }
      .cta-button {
        width: 100%;
        max-width: 280px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    <nav>
      <a href="favoriten.html">Favorites</a>
      <a href="empfehlungen.html">Recommendations</a>
      <a href="ueber-uns.html">About us</a>
    </nav>
  </header>

  <main>
    <button class="back-button" onclick="window.location.href='index.html'">← Back to homepage</button>

    <h1>Style Preferences</h1>
    <form id="filterForm">
      <label for="kategorie">Category</label>
      <select id="kategorie" name="kategorie">
        <option value="">Please select</option>
        <option value="kleid">Dress</option>
        <option value="hose">Pants</option>
        <option value="oberteil">Top</option>
        <option value="schuhe">Shoes</option>
        <option value="accessoires">Accessories</option>
      </select>

      <label for="groesse">Size</label>
      <select id="groesse" name="groesse">
        <!-- Options are added via JS -->
      </select>

      <label for="anlass">Occasion</label>
      <select id="anlass" name="anlass">
        <option value="">Please select</option>
        <option value="freizeit">Casual</option>
        <option value="business">Business</option>
        <option value="party">Party</option>
        <option value="date">Date</option>
      </select>

      <label for="farbe">Color</label>
      <input type="text" id="farbe" name="farbe" placeholder="e.g. beige, black, red" />

      <button type="submit">Continue</button>
    </form>
  </main>

  <footer>
    <a href="impressum.html">Legal Notice</a>
    <a href="datenschutz.html">Privacy Policy</a>
    <a href="cookies.html">Cookie Policy</a>
  </footer>

  <script>
    const groesseSelect = document.getElementById('groesse');
    const kategorieSelect = document.getElementById('kategorie');

    const kleidungGroessen = [
      { value: '', text: 'Please select' },
      { value: 'xs', text: 'XS' },
      { value: 's', text: 'S' },
      { value: 'm', text: 'M' },
      { value: 'l', text: 'L' },
      { value: 'xl', text: 'XL' }
    ];

    const schuhGroessen = [
      { value: '', text: 'Please select' },
      { value: '37', text: '37' },
      { value: '38', text: '38' },
      { value: '39', text: '39' },
      { value: '40', text: '40' },
      { value: '41', text: '41' }
    ];

    function updateGroessen() {
      let selectedKategorie = kategorieSelect.value;
      let groessen = selectedKategorie === 'schuhe' ? schuhGroessen : kleidungGroessen;

      let currentValue = groesseSelect.value;

      groesseSelect.innerHTML = '';

      groessen.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt.value;
        option.textContent = opt.text;
        groesseSelect.appendChild(option);
      });

      if (groessen.some(g => g.value === currentValue)) {
        groesseSelect.value = currentValue;
      } else {
        groesseSelect.value = '';
      }
    }

    kategorieSelect.addEventListener('change', updateGroessen);

    updateGroessen();

    document.getElementById('filterForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const anlass = document.getElementById('anlass').value;
      const groesse = groesseSelect.value;
      const farbe = document.getElementById('farbe').value.trim().toLowerCase();
      const kategorie = kategorieSelect.value;

      const filterDaten = {
        anlass: anlass,
        groesse: groesse,
        farbe: farbe,
        kategorie: kategorie
      };

      localStorage.setItem('filterDaten', JSON.stringify(filterDaten));

      window.location.href = 'entdecken.html';
    });
  </script>
</body>
</html>
