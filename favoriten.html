<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deine Favoriten – StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-color: #c9bca5;
      --accent-color-dark: #a99982;
      --background-color: #fefbf6;
      --footer-bg: #ece5dc;
      --text-color: #1c1c1c;
      --shadow-light: rgba(0,0,0,0.05);
      --shadow-dark: rgba(0,0,0,0.1);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--footer-bg);
      box-shadow: 0 2px 8px var(--shadow-light);
      padding: 15px 50px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    .logo {
      height: 70px;
      filter: drop-shadow(0 0 1px var(--accent-color-dark));
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-bottom: 6px;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .language-switcher {
      font-weight: 500;
      font-size: 14px;
      color: var(--text-color);
      margin-bottom: 8px;
      user-select: none;
    }

    .language-switcher a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    .language-switcher a:hover,
    .language-switcher a:focus {
      color: var(--accent-color-dark);
      outline: none;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      font-weight: 600;
      text-decoration: none;
      color: var(--text-color);
      font-size: 17px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    nav a:hover,
    nav a:focus {
      background-color: var(--accent-color);
      color: #fff;
      outline: none;
      box-shadow: 0 3px 6px var(--shadow-dark);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 190px 40px 60px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow-light);
      text-align: left;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    a {
      color: var(--accent-color-dark);
      text-decoration: underline;
    }

    .back-button {
      background-color: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      margin-bottom: 30px;
      user-select: none;
    }

    .back-button:hover,
    .back-button:focus {
      background-color: var(--accent-color);
      color: #fff;
      outline: none;
    }

    /* Favoritenliste */
    #favorites-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .favorite-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: 280px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .favorite-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .favorite-details {
      padding: 15px;
      font-size: 14px;
      color: var(--text-color);
      flex-grow: 1;
    }

    .favorite-details p {
      margin: 6px 0;
    }

    .favorite-actions {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .shop-button {
      background-color: var(--text-color);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }

    .shop-button:hover {
      background-color: #333;
    }

    .remove-button {
      background: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }
    .remove-button:hover {
      background-color: var(--accent-color);
      color: white;
    }

    footer {
      background: var(--footer-bg);
      color: var(--text-color);
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      font-size: 14px;
      user-select: none;
    }

    footer a {
      color: var(--text-color);
      text-decoration: none;
    }

    footer a:hover,
    footer a:focus {
      color: var(--accent-color-dark);
      outline: none;
    }

    @media (max-width: 768px) {
      header {
        padding: 20px 20px;
      }

      .logo {
        height: 60px;
        margin-bottom: 4px;
      }

      .language-switcher {
        font-size: 13px;
        margin-bottom: 6px;
      }

      nav {
        gap: 20px;
      }

      nav a {
        font-size: 16px;
        padding: 6px 10px;
      }

      main {
        padding: 170px 20px 40px;
        margin: 0 15px;
        border-radius: 12px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .favorite-card {
        width: 100%;
      }

      footer {
        font-size: 13px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    <div class="language-switcher">
      <a href="index.html">Deutsch</a> | <a href="index-en.html">English</a>
    </div>
    <nav>
      <a href="favoriten.html">Favoriten</a>
      <a href="empfehlungen.html">Empfehlungen</a>
      <a href="ueber-uns.html">Über uns</a>
    </nav>
  </header>

  <main>
    <button class="back-button" onclick="window.location.href='index.html'">← Zurück zur Startseite</button>

    <h1>Deine Favoriten</h1>
    <p><strong>Hier findest du deine gespeicherten Artikel.</strong></p>

    <div id="favorites-list">
      <!-- Favoriten werden hier per JavaScript eingefügt -->
    </div>
  </main>

  <footer>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="cookies.html">Cookie-Richtlinien</a>
  </footer>

  <script>
    // Favoriten aus localStorage laden
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    const favoritesList = document.getElementById('favorites-list');

    function renderFavorites() {
      favoritesList.innerHTML = '';
      if (favorites.length === 0) {
        favoritesList.innerHTML = '<p>Du hast noch keine Favoriten gespeichert.</p>';
        return;
      }

      favorites.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('favorite-card');

        card.innerHTML = `
          <img src="${item.image || 'fallback-image.jpg'}" alt="${item.name}" />
          <div class="favorite-details">
            <p><strong>Name:</strong> ${item.name}</p>
            <p><strong>Marke:</strong> ${item.brand}</p>
          </div>
          <div class="favorite-actions">
            <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="shop-button">Zum Shop</a>
            <button class="remove-button" data-id="${item.id}">Entfernen</button>
          </div>
        `;

        favoritesList.appendChild(card);
      });

      // Event Listener für Entfernen-Buttons
      document.querySelectorAll('.remove-button').forEach(button => {
        button.addEventListener('click', (e) => {
          const id = e.target.getAttribute('data-id');
          removeFavorite(id);
        });
      });
    }

    function removeFavorite(id) {
      favorites = favorites.filter(item => String(item.id) !== String(id));
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderFavorites();
    }

    // Favoriten direkt beim Laden anzeigen
    renderFavorites();
  </script>
</body>
</html>
