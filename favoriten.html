<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deine Favoriten – StyleSwipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-color: #c9bca5;
      --accent-color-dark: #a99982;
      --background-color: #fefbf6;
      --footer-bg: #ece5dc;
      --text-color: #1c1c1c;
      --shadow-light: rgba(0,0,0,0.08);
      --shadow-dark: rgba(0,0,0,0.15);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--background-color);
      box-shadow: 0 2px 8px var(--shadow-light);
      padding: 20px 50px;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo {
      height: 70px;
      cursor: pointer;
      filter: drop-shadow(0 0 1px var(--accent-color-dark));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      font-weight: 600;
      text-decoration: none;
      color: var(--text-color);
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background-color: var(--accent-color);
      color: #fff;
      box-shadow: 0 4px 10px var(--shadow-dark);
      outline: none;
    }

    main {
      flex-grow: 1;
      max-width: 960px;
      margin: 0 auto;
      padding: 180px 40px 60px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 15px 40px var(--shadow-light);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: var(--text-color);
    }

    .back-button {
      background-color: var(--accent-color);
      border: none;
      color: #fff;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 40px;
    }

    .back-button:hover,
    .back-button:focus {
      background-color: var(--accent-color-dark);
      outline: none;
    }

    #favorites-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
    }

    .favorite-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .favorite-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }

    .favorite-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .favorite-details {
      padding: 20px;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .favorite-actions {
      padding: 20px;
      display: flex;
      gap: 12px;
    }

    .shop-button {
      background-color: var(--text-color);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      flex-grow: 1;
      text-align: center;
    }

    .shop-button:hover {
      background-color: #333;
    }

    .remove-button {
      background: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 10px 18px;
      border-radius: 16px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    .remove-button:hover {
      background-color: var(--accent-color);
      color: white;
    }

    footer {
      background: var(--footer-bg);
      padding: 25px 50px;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      box-shadow: inset 0 1px 0 #fff;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .footer-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--accent-color-dark);
    }

    .affiliate-hinweis {
      max-width: 700px;
      margin: 0 auto;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 15px;
      }

      .logo {
        height: 60px;
      }

      nav {
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      main {
        padding: 140px 20px 50px;
        margin: 0 15px;
        border-radius: 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.1rem;
      }

      .footer-links {
        gap: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="StyleSwipe Logo" class="logo" />
    <nav>
      <a href="favoriten.html">Favoriten</a>
      <a href="empfehlungen.html">Empfehlungen</a>
      <a href="ueber-uns.html">Über uns</a>
    </nav>
  </header>

  <main>
    <button class="back-button" onclick="window.location.href='index.html'">← Zurück zur Startseite</button>
    <h1>Deine Favoriten</h1>
    <p><strong>Hier findest du deine gespeicherten Artikel.</strong></p>
    <div id="favorites-list" aria-live="polite"></div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="impressum.html">Impressum</a>
      <a href="datenschutz.html">Datenschutz</a>
      <a href="cookies.html">Cookie-Richtlinien</a>
    </div>
    <div class="affiliate-hinweis">
      *Einige der Links auf dieser Website sind Affiliate-Links. Wenn du über sie einkaufst, erhalten wir eventuell eine Provision – ohne zusätzliche Kosten für dich.
    </div>
  </footer>

  <script>
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    const favoritesList = document.getElementById('favorites-list');

    function renderFavorites() {
      favoritesList.innerHTML = '';
      if (favorites.length === 0) {
        favoritesList.innerHTML = '<p>Du hast noch keine Favoriten gespeichert.</p>';
        return;
      }

      favorites.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('favorite-card');

        card.innerHTML = `
          <img src="${item.image || 'fallback-image.jpg'}" alt="${item.name}" />
          <div class="favorite-details">
            <p><strong>Name:</strong> ${item.name}</p>
            <p><strong>Marke:</strong> ${item.brand}</p>
          </div>
          <div class="favorite-actions">
            <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="shop-button">Zum Shop</a>
            <button class="remove-button" data-id="${item.id}">Entfernen</button>
          </div>
        `;

        favoritesList.appendChild(card);
      });

      document.querySelectorAll('.remove-button').forEach(button => {
        button.addEventListener('click', (e) => {
          const id = e.target.getAttribute('data-id');
          removeFavorite(id);
        });
      });
    }

    function removeFavorite(id) {
      favorites = favorites.filter(item => String(item.id) !== String(id));
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderFavorites();
    }

    renderFavorites();
  </script>
</body>
</html>
